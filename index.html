<!-- Intro Section With Dropdown Navigation -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Intro Section With Dropdown Navigation</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="nav-bar">
      <img src="images/logo.svg" alt="logo" class="logo" />

      <div class="container">
        <div class="links">
          <div class="feature">
            <h3 class="link">
              Features <img src="images/icon-arrow-down.svg" alt="icon-arrow" />
            </h3>
            <div class="feature-box">
              <h3 class="box-item">
                <img src="images/icon-todo.svg" alt="icon-todo" />
                Todo List
              </h3>
              <h3 class="box-item">
                <img src="images/icon-calendar.svg" alt="icon-calendar" />
                Calendar
              </h3>
              <h3 class="box-item">
                <img src="images/icon-reminders.svg" alt="icon-reminders" />
                Reminders
              </h3>
              <h3 class="box-item">
                <img src="images/icon-planning.svg" alt="icon-planning" />
                Planning
              </h3>
            </div>
          </div>
          <div class="company">
            <h3 class="link">
              Company <img src="images/icon-arrow-down.svg" alt="icon-arrow" />
            </h3>
            <div class="company-box">
              <h3 class="box-item">History</h3>
              <h3 class="box-item">Our Team</h3>
              <h3 class="box-item">Blog</h3>
            </div>
          </div>
          <h3 class="link">Careers</h3>
          <h3 class="link">About</h3>
        </div>

        <div class="nav-btns">
          <h3 class="login-btn">Login</h3>
          <button class="register-btn">Register</button>
        </div>
      </div>

      <img src="images/icon-menu.svg" alt="links-btn" class="links-btn" />
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content">
        <h1 class="title">Make remote work</h1>
        <p class="text">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="btn">Learn more</button>
        <div class="logos">
          <img src="images/client-databiz.svg" alt="client-databiz" />
          <img src="images/client-audiophile.svg" alt="client-audiophile" />
          <img src="images/client-meet.svg" alt="client-meet" />
          <img src="images/client-maker.svg" alt="client-maker" />
        </div>
      </div>
      <div class="main-image"></div>
    </main>

    <!-- Javascript -->
    <noscript>You need enabled Javascript to run this app!</noscript>
    <script src="main.js"></script>
  </body>
</html>
